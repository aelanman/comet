name: test-comet
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      USE_CCACHE: 1
      CCACHE_SLOPPINESS: pch_defines,time_macros
      CCACHE_COMPRESS: 1
      CCACHE_MAXSIZE: 250M
      #PATH: "/usr/lib/ccache:$HOME/miniconda/bin:$PATH"
      MAKEFLAGS: "-j 2"
    
    services:
      mysql:
        image: mariadb:10.4
        env:
          MYSQL_USER: travis
          MYSQL_PASSWORD: symfony
          MYSQL_ROOT_PASSWORD: symfony
          MYSQL_DATABASE: symfony
        ports:
        - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=10
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: cache-pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: | 
            ${{ runner.os }}-pip-
      - name: install-apt-packages
        run: |
          sudo apt-get -y install libevent-dev
          sudo apt-get -y install libboost-test-dev
          sudo apt-get -y install findutils
          sudo apt-get -y install gcc
        shell: bash
      - name: setup-python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: before-install
        uses: BSFishy/pip-action@v1
        with:
          packages: |
            black
            pydocstyle
            pytest
            pytest-asyncio
            codecov
            pytest-cov
            locust
            future
            aiohttp
            flask
            pytest-localserver
      - name: install
        run: pip install --use-deprecated=legacy-resolver .
        shell: bash
      - name: before-script
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          PATH: "/usr/lib/ccache:$HOME/miniconda/bin:$PATH"
        run: ccache -s || true
        #mysql -e "CREATE DATABASE test;"  
        shell: bash
      - name: script
        env:
          REDIS_HOST: 0.0.0.0
          REDIS_PORT: 6379
        #env:
        #  PATH: "/usr/lib/ccache:$HOME/miniconda/bin:$PATH"
        run: |
          black comet/broker.py
          black --check .
          find . -type d -o ! -name versioneer.py ! -name test_*.py ! -name _version.py -name \*.py -exec pydocstyle --convention=numpy --add-ignore=D105,D202 {} +
          export PYTHONPATH=.:$PYTHONPATH
          cd tests
          pytest -x --cov=comet
          mkdir skyfield_data
          CAPUT_SKYFIELD_PATH=skyfield_data ./kotetest.sh
          ccache -s || true
        shell: bash
